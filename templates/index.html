    <script type='text/javascript'>
        var imageID=0;
        function changeimage(every_seconds){
            //change the image
            if(!imageID){
                document.getElementById("myimage").style.backgroundImage="url('static/img/banner/hotel_banner1.jpeg')";
                imageID++;
            }
            
            else if(imageID==1){
                document.getElementById("myimage").style.backgroundImage="url('static/img/banner/hotel_banner5.jpeg')";
                imageID++;
            }
            else if(imageID==2){
                document.getElementById("myimage").style.backgroundImage="url('static/img/banner/hotel_banner3.jpeg')";
                imageID++;
            }
            else if(imageID==3){
                document.getElementById("myimage").style.backgroundImage="url('static/img/banner/hotel_banner4.jpeg')";
                imageID=0;        
            }
            //call same function again for x of seconds
            setTimeout("changeimage("+every_seconds+")",((every_seconds)*1000));
        }
</script>
